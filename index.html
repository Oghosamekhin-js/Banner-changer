<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-rice-banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- SECTION CONTAINING THE BANNER  -->
    <section class="one">
        <div class="bannerBox">
            <div class="box1">
                <h1>How do you like your rice?</h1>
            
                <h4>As jollof rice</h4>

                <h4 class="rice-sauce-txt">As rice and sauce</h4>
            </div>
            
            <div class="box2">
                <img class="jollof active" src="Assets/images/jollof-rice.jpg" alt="jollof-image">

                <img class="rice-sauce" src="Assets/images/rice-sauce.jpg" alt="rice-sauce-image">
            </div>
        </div>
    </section>

    <!-- SECTION CONTAINING THE CONTROLS  -->
    <section class="controls">
        <button class="banner">Change Banner Background</button>

        <button class="text">Change Banner Text</button>

        <button class="image">Change Image</button>

        <button class="day">Day/Night</button>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
